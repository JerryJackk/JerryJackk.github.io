<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jerry Jack">
    <title>My Profile</title>
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header">
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">Jerry Jack</h1>
                        <small class="page-title">Cyber Security Researcher</small>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="profile-actions">
                    <button class="follow">Get In Touch</button>
                    <button class="message">Message</button>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="social-media">
                            <span>Follow me in :</span>
                            <a href="https://www.linkedin.com/in/jerryjack12/" class="media-link"><i class="fab fa-linkedin"></i></a>
                            <a href="https://www.instagram.com/127.0.0.y/" class="media-link"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
